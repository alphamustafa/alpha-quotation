<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Quotation Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f5f5f5; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Generate Quotation - ALPHA Kitchen</h2>
  <form method="POST" action="/upload-logo" enctype="multipart/form-data">
    <label>Upload Logo:</label>
    <input type="file" name="logo" required>
    <button type="submit">Upload</button>
  </form>

  <form method="POST" action="/generate">
    <label for="client">Client Name:</label>
    <input type="text" name="client" required>
    <label for="email">Client Email (optional for sending):</label>
    <input type="email" name="email">

    <label for="logo_path">Logo Path (e.g. static/uploads/logo.png):</label>
    <input type="text" name="logo_path">

    <h3>Quotation Items</h3>
    <table>
      <tr>
        <th>Item Name</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Price (AED)</th>
      </tr>
      {% for i in range(1, 6) %}
      <tr>
        <td><input type="text" name="name{{i}}"></td>
        <td><input type="text" name="desc{{i}}"></td>
        <td><input type="number" name="qty{{i}}" min="0"></td>
        <td><input type="number" name="price{{i}}" step="0.01" min="0"></td>
      </tr>
      {% endfor %}
    </table>

    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
